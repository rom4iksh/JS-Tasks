<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Lesson 15</title>
    <script src="app.js" defer></script>
    <link rel="stylesheet" href="style.css">
</head>
<body>
<div class="container">
    <div class="currentInfo">
        <div class="info currentDateCitySpeed">
            <div class="currentDateCity">
                <span class="city">Minsk</span>
                <time id="currentDateTime" class="time">00:00:00</time>
            </div>
            <p class="speed">Speed</p>
        </div>

        <div class="info currentTemp">
            <img src="" alt="weather" class="statusImg" id="currentImg"/>
            <span class="status" id="currentStatus">Rainy</span>
            <p class="temp" id="currentTemp">&#8451;</p>
        </div>

        <div class="info currentSpeed">
            <span class="speed" id="currentSpeed">0 m/s</span>
        </div>

    </div>

    <div class="daysInfo">
        <ul id="days">
            
        </ul>
    </div>
</div>
</body>
</html>
